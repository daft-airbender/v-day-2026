<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URGENT QUESTION</title>
  <link rel="icon" type="image/png" href="./heart.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 300vh;
      background: linear-gradient(135deg, #ff69b4, #ff85c1, #dda0dd, #da70d6, #ba55d3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      position: relative;
      overflow-x: hidden;
    }
    
    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      font-size: 5rem;
    }
    
    h2 {
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      font-size: 3.5rem;
    }
    
    p, i {
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      font-size: 1.5rem;
    }
    
    button {
      display: block;
      margin: 10px auto;
      padding: 15px 40px;
      width: 200px;
      font-size: 1.5rem;
      color: white;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      transition: all 0.1s ease;
    }
    
    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    button:active {
      transform: scale(0.95);
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hidden {
      display: none;
    }

    #celebration {
      font-size: 2.5rem;
      margin-top: 30px;
    }

    .heart {
      position: fixed;
      font-size: 30px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hi, Alyssa!</h1>
    <h2>It's me, Teddy.</h2>
    <p style="margin-top: 20vh;">So, I have an <u>urgent question</u> that I need to ask you.</p>
    <p style="margin-top: 20vh;"><i>Scroll down to see what it is!</i></p>
    
    <h2 style="margin-top: 120vh;">Will You...</h2>
    <h2>Be My Valentine's ?</h2>
    <img id="mainGif" style="margin-bottom: 100px;" src="./hello-kitty-kiss.gif" alt="Hello Kitty Kiss">
    
    <div id="buttons">
      <button onclick="handleNo()">No</button>
      <button onclick="handleYes()">Yes</button>
    </div>

    <p id="celebration" class="hidden">üíò Yay! I love you! üòç</p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    function startHeartRain() {
      setInterval(createHeart, 200);
    }

    function handleYes() {
      // Hide the buttons
      document.getElementById('buttons').classList.add('hidden');
      
      // Show celebration text
      document.getElementById('celebration').classList.remove('hidden');
      
      // Change the gif
      document.getElementById('mainGif').src = './hk-heart-and-kiss.gif';

      // Start the heart rain
      startHeartRain();
    }

    function handleNo() {
      // alert('Are you sure? ü•∫');
    }
  </script>
</body>
</html>
